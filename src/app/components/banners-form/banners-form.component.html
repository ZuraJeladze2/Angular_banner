<!-- Title -->
<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="formValues.title">
    <button *ngIf="formValues.title" matSuffix mat-icon-button aria-label="Clear" (click)="formValues.title=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<!-- Zone -->
<mat-form-field>
    <mat-label>Zone</mat-label>
    <input matInput type="text" [(ngModel)]="formValues.zone">
    <button *ngIf="formValues.zone" matSuffix mat-icon-button aria-label="Clear" (click)="formValues.zone=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<!-- Status -->
<mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select>
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Inactive">Inactive</mat-option>
    </mat-select>
</mat-form-field>
