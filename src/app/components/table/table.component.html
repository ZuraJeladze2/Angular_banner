<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- img Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row">
        <img [src]="getBannerImage(row.fileId)" alt="Image" >
      </td>
    </ng-container>


    <!-- title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
      <td mat-cell *matCellDef="let row"> {{row.active}} </td>
    </ng-container>

    <!-- label Column -->
    <ng-container matColumnDef="labels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Labels </th>
      <td mat-cell *matCellDef="let row"> {{row.labels}} </td>
    </ng-container>

    <!-- zone Column -->
    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone </th>
      <td mat-cell *matCellDef="let row"> {{row.zoneId}} </td>
    </ng-container>

    <!-- Dates Column -->
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dates </th>
      <td mat-cell *matCellDef="let row"> {{row.startDate.split('T')[0]}} --- {{row.endDate.split('T')[0]}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked($event, row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
</div>
